<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }

      #errors {
      	display: none;
      	color: red;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
     <script type="text/javascript" src="jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
  	<label name="from-time">From time</label>
  	<input for="from-time" id="from-time"></input>

  	<br>
  	<label name="to-time">To time</label>
  	<input for="to-time" id="to-time"></input>
  	<br>
  	<label>Ad image</label>
  	<input type='file' id='image-to-upload'>
  	<br>
  	<button id="upload-to-btv">Upload to Server</button>
  	<br>
  	<div id="errors"></div>
  </body>
</html>
